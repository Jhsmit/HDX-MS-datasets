data_files:
  data_1:
    filename: data/SecA.csv
    format: DynamX

metadata:  # global metadata equal for all protein states
  pH: 7.5  # pH_read, uncorrected
  d_percentage: 90.
  temperature:
    value: 293.15
    unit: K
  protein:
    concentration: 4e-6


# = mSecA with reduced dimerization constant
states:
  SecA_monomer:
    peptides:
      FD_control:
        data_file: data_1
        state: Full Deuteration control
        exposure:
          value: 0.167
          unit: min
        description:
          method: 6M Urea-d4 (98% D, Sigma) overnight at room temperature
          DOI: 10.1016/j.str.2021.03.015
      experiment:
        data_file: data_1
        state: SecA-monomer
        exposure:
          values:
          - 10.020000000000001
          - 30.0
          - 60.0
          - 120.0
          - 300.0
          - 600.0
          - 1800.00012
          unit: s
    metadata:
      sequence: 
      n_term: 1
      c_term: 901
      description:
        oligomeric_state: 1
